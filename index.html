<!DOCTYPE html>
<html lang="en">
  <head>

      Shopping List

  <body>
    <div class="container">
      <h1>
        Shopping List

      <ul id="shopList">
      </ul>
    </div><script

  crossorigin="anonymous"></script>
    <script src="./index.js"></script>
  </body>
</html>
